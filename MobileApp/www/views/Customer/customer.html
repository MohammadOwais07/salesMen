
<form>
<div class="list">
     <label class="item item-input">
       <span class="input-label">Customer Name</span>
       <input type="text"  ng-model="customer.name" data-fv-notempty="true">
     </label>
     <label class="item item-input">
       <span class="input-label">Product Name</span>
       <input type="text" ng-model="customer.product">
     </label>
     <label class="item item-input">
       <span class="input-label">Quantity</span>
       <input type="text" ng-model="customer.quantity">
     </label>
  <br/>
  <button class="button button-full button-positive" ng-click="submit()">
       Submit
     </button>
   </div>
</form>
