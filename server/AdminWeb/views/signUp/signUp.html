<div layout="column" ng-cloak class="md-inline-form">


    <md-content layout="vertical" flex id="content">
        <div layout="row" layout-align="center center" layout-fill>
            <md-whiteframe class="md-whiteframe-z1" layout="column" flex="30" layout-padding>
                <md-content md-theme="docs-dark">
                    <form name="userForm" ng-submit="signUp()">
                        <md-input-container>
                            <div layout-gt-sm="row">
                                <md-input-container class="md-block" flex-gt-sm>
                                    <label>First name</label>
                                    <input ng-model="user.firstName">
                                </md-input-container>
                                <md-input-container class="md-block" flex-gt-sm>
                                    <label>Last Name</label>
                                    <input ng-model="user.lastName">
                                </md-input-container>
                            </div>

                        </md-input-container>
                        <div layout-gt-sm="coloum">
                            <md-input-container class="md-block" flex-gt-sm>
                                <label>Email</label>
                                <input name="email" ng-model="user.email"
                                       required minlength="10" maxlength="100" ng-pattern="/^.+@.+\..+$/"/>

                                <!--<div class="hint" ng-show="showHints">How can we reach you?</div>
                                <div ng-messages="userForm.email.$error" ng-hide="showHints">
                                    <div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">
                                        Your email must be between 10 and 100 characters long and look like an e-mail
                                        address.
                                    </div>
                                </div>-->
                            </md-input-container>
                        </div>
                        <md-input-container>
                            <label>Password</label>
                            <input ng-model="user.password" type="password">
                        </md-input-container>
                        <md-input-container>
                            <label>Conform Password</label>
                            <input ng-model="user.Cpassword" type="password">
                        </md-input-container>

                        </md-input-container>
                        <div flex="5" hide-xs hide-sm><br/>
                            <!-- Spacer //-->
                        </div>

                        <md-input-container layout-align="center center">
                            <div layout="row" layout-align="left" layout-sm="column" layout-margin>
                                <md-button class="md-raised md-primary" flex="50" flex-sm="100" type="submit">Submit
                                </md-button>
                            </div>
                        </md-input-container>

                    </form>
                </md-content>
            </md-whiteframe>
        </div>
    </md-content>
</div>
